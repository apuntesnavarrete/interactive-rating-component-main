<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

<body>

  <main class="main">

    <!-- Rating state start -->


    <section class="card">
      <img src="images/icon-star.svg" class="card_icon" alt="star">
      <h1 class="card_title">How did we do?</h1>
      <form>
        <p class="card_description"></p>
        Please let us know how we did with your support request. All feedback is appreciated 
        to help us improve our offering!
        <p>
        <div>
          <input type="radio" id="contactChoice1"
           name="contact" value="email">
          <label for="contactChoice1">1</label>
      
          <input type="radio" id="contactChoice2"
           name="contact" value="phone">
          <label for="contactChoice2">2</label>
      
          <input type="radio" id="contactChoice3"
           name="contact" value="mail">
          <label for="contactChoice3">3</label>

          <input type="radio" id="contactChoice3"
           name="contact" value="mail">
          <label for="contactChoice3">4</label>

          <input type="radio" id="contactChoice3"
           name="contact" value="mail">
          <label for="contactChoice3">5</label>
        </div>
        <div>
          <button type="submit">Submit</button>
        </div>
      </form>
      </section>      
  <!-- Rating state end -->
    
  <!-- Thank you state start -->

    </section>
    <section class="card-active">
      <div class="card-active_select">      You selected <!-- Add rating here --> out of 5
      </div>
      <div class="card-active_thanks">  Thank you!
      </div>
      <div class="card-active_description">

 <!-- Thank you state end -->

  </main>
